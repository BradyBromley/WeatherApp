<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="css/weatherApp.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input id="locationInput" type="text" placeholder="Search for a city">
            <div><input id="locationSubmit" type="submit" value="Submit"></div>
        </form>
        <script src="js/apiKey.js"></script>
        <script src="js/weatherApp.js"></script>
        <div id="cityContainer">
            <p id="repeatCityMessage" hidden>You have already searched for that city, add the state/province if you are looking for another city with the same name.</p>
            <ul id="cities">
            </ul>
        </div>
        
    </body>
</html>
